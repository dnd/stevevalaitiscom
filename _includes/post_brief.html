<article>
  <header>
    <h2><a href="{{post.url}}">{{post.title}}</a></h2>
    <p>Published <time>{{post.date | date: "%B %-d, %Y"}}</time> in <a href="{{post.category | category_url}}/" class="category">{{post.category}}</a></p>
  </header>
  <section class="excerpt">
    {{post.excerpt}}
  </section>
  <footer>
    <div>
      <a href="{{post.url}}#more">Read More</a>
      | <a href="{{post.url}}#comments">Comments</a>
    </div>
  </footer>
</article>
