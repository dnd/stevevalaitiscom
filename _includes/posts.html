---
layout: default
type: main
---
<ul id="posts">
  {% for post in site.posts %}
  <li class="post">
    <header>
      <h2><a href="{{post.url}}">{{post.title}}</a></h2>
    </header>
    <article>{{post.excerpt}}</article>
    <footer>
      <div>
        <a href="{{post.url}}">Read More</a>
        | <a href="{{post.url}}#comments">Comments</a>
      </div>
    </footer>
  </li>
  {%endfor%}
</ul>
